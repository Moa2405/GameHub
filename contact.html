        <div class="site-navigator">

    <main>

        <div class="content-header"><h1>Get In Touch</h1></div>

        <section>


            <div class="form-message"></div>
            <div class="contact-container">
                <form id="contact-form">

                    <div class="form-last-first-name">

                        <div class="form-first-name">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name">
                        </div>

                        <div class="form-last-name">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name">
                        </div>

                    </div>

                    <div class="form-email">
                        <label for="email">E-Mail Adress*</label>
                        <input type="email" id="email">
                        <div class="form-error" id="email-error">Must be a valid email</div>
                    </div>

                    <div class="contact-message">
                        <label for="message">Your Message*</label>
                        <textarea id="message" style="height:150px"></textarea>
                        <div class="form-error" id="message-error">Minimum 10 characters</div>
                    </div>

                    <button type="submit">Send</button>

                </form>
            </div>
        </section>  
    </main>
